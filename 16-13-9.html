<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文字垂直水平居中</title>
  
 
    <style>
      .son {
        position:absolute;
        top: 50%;
        left:50%;
        transform: translate(-50%, -50%);
        background: #eee;
         }
     

  </style>
</head>
<body>
 
  <div class="son">
    <h1>这里是内容</h1>
    <p>内容的宽高不定</p>
  </div>
  
</body>
</html>
