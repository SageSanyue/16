<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>三栏布局中间自适应</title>
  <style>
    .left{
      width:200px;
      height:500px;
      background:red;
      position:absolute;
      left:0;
      top:8px;
    }
    .middle{
      height:600px;
      background:pink;
      margin: 0 210px 0 210px;
    }
    .right{
      width:200px;
      height:500px;
      background:blue;
      position:absolute;
      right:0;
      top:8px;
    }
  </style>
</head>
<body>
      <div class="left"></div>
      <div class="middle"></div>
      <div class="right"></div>
</body>
</html>
