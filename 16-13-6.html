<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  .out {
    background:#eee;
    height:200px;
    position: relative;
  }
    .inner {
      width: 310px;
      height:50px;
      border:1px solid transparent;
      position: absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      margin:auto;
    }
    button {
      color:white;
      background-color:red;
      border-radius: 7px;
      border: 1px solid transparent;
      width: 100px;
      height: 50px;
      font-size: 20px;
     
    }
    
  </style>
</head>
<body>
  <div class="out">
    <div class="inner">
   <button name="button1">按钮1</button>
    <button name="button2">按钮2</button>
    <button name="button3">按钮3</button>
    </div>
  </div>
</body>
</html>
