<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文字垂直水平居中</title>
  <style>
  body {
    background-color: #ccc;
  }
    .content {
      
      width: 500px;
      height:200px;
      position:absolute;
      left: 50%;
      top: 50%;
      margin-left:-250px;
      margin-top: -100px;
    }
    p {
        text-align: center;
        height:10px;
        line-height: 10px;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
      <div class="content">
        <h1>这是标题</h1>
        <p>这是内容，这段文字在当前区块内垂直水平居中</p>
      </div>
</body>
</html>
