<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>块级元素水平居中</title>
  <style>
  body {
    background-color: #ccc;
  }
    .content {
      background: red;
      width: 300px;
      height:200px;
      position:absolute;
      left: 50%;
      top: 50%;
      margin-left: -150px;
      margin-top: -100px;
    }
  </style>
</head>
<body>
      <div class="content">宽300px,高200px,在页面水平居中</div>
</body>
</html>
